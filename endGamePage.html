<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>End-Game Page</title>
	</head>

	<!-- needs border in css -->
	<body>
		<h1>Well played!</h1>
		<h2 id="final-score-display">You scored X out of X</h2>
		<table id="leaderboard">
			<tr class="table-row">
				<th class="table-header">Player</th>
				<th class="table-header">Score</th>
			</tr>
			<tr class="table-row">
				<td class="table-cell"></td>
				<td class="table-cell"></td>
			</tr>
			<tr class="table-row">
				<td class="table-cell"></td>
				<td class="table-cell"></td>
			</tr>
		</table>

		<button id="play-again">Click here to play again</button>
		<script src="main.js"></script>
	</body>
</html>
